<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>

<body>

     </tr>

      <td>001</td>
      <td>Jack</td>
      <td>Menis</td>
     </tr>
     <tr>
        <td>002</td>

        <td>Ferb</td>
     </tr>
     <tr>
        <td>003</td>
        <td>Bob</td>
        <td>Mark</td>
     </tr>
    </table>
    <h2>Table 2</h2>
    <table border="1">
     <tr>
        <th>Roll No</th>
        <th colspan="2">Name</th>
     </tr>
     <tr>
      <td>001</td>
      <td>Jack</td>
      <td></td>
     </tr>
     <tr>
        <td colspan="2">002</td>
        <td>Drakin</td>
     </tr>
     <tr>
        <td colspan="3">003</td>
     </tr>
    </table>
</body>
</html>
